<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Weather widget</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="#">
</head>
  
  <body>

<div class="container sunny"> <!-- change sunny class to whatever conditions: sunny, rainy, snowy, windy -->
  <div class="leftCol">
    <i id="mainIcon" class="wi wi-day-sunny"></i>
    <p id="conditions">Sunny</p>
    <p id="temperature" data-unit="C"><span id="value">36</span>Â°<span id="unit">C</span></p>
  </div>
  <div class="rightCol">
    <h3 id="hour">23:56</h3>
    <h4 id="date">MON 23.8</h4>
    <h4 id="place">San Francisco</h4>
  </div>
  <div class="overlay" id="sunOverlay"></div>
  <div class="overlay" id="snowOverlay">
    <i class="wi wi-snowflake-cold"></i>
    <i class="wi wi-snowflake-cold"></i>
    <i class="wi wi-snowflake-cold"></i>
  </div>
  <div class="overlay" id="rainOverlay">
    <div class="raindrops">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <i class="wi wi-raindrop"></i>
      <i class="wi wi-raindrop second"></i>
      <i class="wi wi-raindrop third"></i>
    </div>
    <i class="wi wi-smog"></i>
    <i class="wi wi-smog"></i>
  </div>
  <div class="overlay" id="windOverlay">
    <i class="wi wi-raindrop"></i>
    <i class="wi wi-raindrop"></i>
    <i class="wi wi-windy"></i>
  </div>
</div>
<script src="#"></script>
</body>
</html>
